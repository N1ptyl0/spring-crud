<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

        <link rel="stylesheet" href="./assets/style.css"/>

        <title>Spring Crud</title>
    </head>

    <body>
        <nav class="navbar navbar-light sticky-top navbar-expand-lg bg-dark">
            <a class="navbar-brand ml-2" href="https://spring.io/" target="blank">
                <img src="https://spring.io/images/spring-logo-9146a4d3298760c2e7e49595184e1975.svg" width="200" class="img-fluid" alt="Spring Boot" loading="lazy"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button type="button" class="btn btn-outline-success mr-3 ml-auto" id="insert-modal-button">Insert</button>
                <button type="button" class="btn btn-outline-danger mr-5" id="delete-all-button">Delete All</button>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="row justify-content-center mt-5 text-center">
                <div class="col-11 mt-2">
                    <table class="table table-striped table-hove" id="table">
                        <thead>
                            <tr>
                                <th>#</td>
                                <th>Name</td>
                                <th>Surname</th>
                                <th>Phone</td>
                                <th>Country</td>
                                <th>Email</td>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="modal" data-backdrop="static" tabindex="-1" role="dialog" id="edit-modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" id="issue-modal-content">
                        <div class="modal-body p-5">
                            <div class="row mb-4 text-center">
                                <div class="col-12">
                                    <span class="warning text-danger"></span>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="text" class="form-control edit-modal-input" placeholder="Name"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="text" class="form-control edit-modal-input" placeholder="Surname"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="phone" class="form-control edit-modal-input" placeholder="Phone"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="text" class="form-control edit-modal-input" placeholder="Contry"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group input-group">
                                        <input type="email" class="form-control edit-modal-input" placeholder="Email"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark btn" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-warning btn" id="edit-action-button">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" data-backdrop="static" tabindex="-1" role="dialog" id="insert-modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" id="issue-modal-content">
                        <div class="modal-body p-5">
                            <div class="row mb-4 text-center">
                                <div class="col-12">
                                    <span class="warning text-danger"></span>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="text" class="form-control insert-modal-input" placeholder="Name"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="text" class="form-control insert-modal-input" placeholder="Surname"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="phone" class="form-control insert-modal-input" placeholder="Phone"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group input-group">
                                        <input type="text" class="form-control insert-modal-input" placeholder="Contry"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group input-group">
                                        <input type="email" class="form-control insert-modal-input" placeholder="Email"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark btn" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-success btn" id="insert-action-button">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal mt-5" data-backdrop="static" tabindex="-1" role="dialog" id="spinner">
                <div class="modal-dialog text-center mt-5">
                    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <!--  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script>
            // const URL = "https://springcrudrestapi.herokuapp.com/";
            const URL = "http://localhost:2222/";
            window.onload = () => loadPage();
        </script>

        <script src="./assets/header-events.js"></script>
        <script src="./assets/page-tools.js"></script>
        <script src="./assets/table-events.js"></script>
    </body>
</html>
